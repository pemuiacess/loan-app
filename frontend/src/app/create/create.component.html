<mat-card>
  <p mat-dialog-title>Create Loan ID</p>
  <form [formGroup]="loanForm">

    <mat-form-field appearance="outline">
      <mat-label>Loan ID</mat-label>
      <input formControlName="loanId" matInput placeholder="Placeholder">
    </mat-form-field>

  </form>

  <div mat-dialog-action [align]="'end'">
    <button  mat-raised-button color="warn" mat-dialog-close (click)="exit()">Exit</button>
    <button style="margin-left:8px" mat-raised-button mat-dialog-close (click)="cancel()">Cancel</button>
    <button style="margin-left:8px" mat-raised-button color="primary" (click)="create()">Create</button>
  </div>
</mat-card>
